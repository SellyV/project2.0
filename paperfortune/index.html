    <header>
       <h1>✧･ﾟ: * Paper Fortune Teller ✧･ﾟ:* </h1>

    <main>

            <div class="fortune-container">
                <img id="fortune-image" src="images/pftframe1.png" alt="Placeholder">
            </div>
        
            <div class="options">
                <button onclick="chooseColor('green')">Green</button>
                <button onclick="chooseColor('blue')">Blue</button>
                <button onclick="chooseColor('red')">Red</button>
                <button onclick="chooseColor('yellow')">Yellow</button>
               

            </div>

            <div id="number-buttons">
                <button onclick="showFortune(2)">2</button>
                <button onclick="showFortune(3)">3</button>
                <button onclick="showFortune(5)">5</button>
                <button onclick="showFortune(8)">8</button>
                <button onclick="showFortune(1)">1</button>
                <button onclick="showFortune(6)">6</button>
                <button onclick="showFortune(9)">9</button>
                <button onclick="showFortune(4)">4</button>
            </div>

           <p>test</p>
    </main>
